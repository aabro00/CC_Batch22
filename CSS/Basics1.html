<!-- 
    # CSS
        - Cascading Style Sheets
        - Add styles to webpage intially created using HTML
        - 3 types of styling
            - Inline styling
                - 'style' attribute
                - Syntax:
                    - style="property:value"
                    - style="property1:value1; property2:value2; ..."
                    - property: name of the style
                    - value: value for that style
                
            - Internal stylng
                - 'style' tag (inside head tag)
                - Syntax:
                    <style>
                        h1 {
                        property:value;
                        }
                    </style>
            - External styling
                    - Create a seperate css file
                    - Link this external file to the HTML file
                        -Syntax:
                            <link rel="stylesheet"


        - Syntax (Inline):
         <h1 style="property: value">Test</h1>


        - Properties:
            - color: Add color to an element
            - background-color: 
            - font-size: Size of text element
            - font-weight: Bold/light (100-900)
            - border: Border to an element
                    - Syntax:
                        border: [width] [style] [color]
                    Sub properties
                        - border-width: Width of the border
                        - border-style: Border style (solid, dashed, dotted)
                        - border-color: Color of the border
                - border-radius: Rounded borders
                - width:
                - height:
                padding: Space around the content before the border
                margin: Space around the content after the border
                - padding, margin
                    - Syntax: 4 units [top] [right] [bottom] [left]
                    - Sub properties
                        - *-top: Padding on the top
                        - *-right: Padding on the right
                        - *-bottom: Padding on the bottom
                        - *-left: Padding on the left
                    - More Syntax:
                        - 1 unit All sides
                        - 2 units [top, bottom] [right, left]
                        - 3 units [top] [right, left] [bottom]
                    
    # Specificity rules:
    - Inline > Internal, External
    - Latest style rule is applied                
                    
    # Color codes
        - RGB (Red, Green, Blue)
            - Syntax: rgb(R, G, B)
                - R, G, B can have values from 0-250
                - RGBA (A - Alpha/Opacity/Transparency)
                    - A: 0-1 (0 is invisible, 1 is invisible)
        - HEX (0-F)
            - Syntax: #RRGGBB
                - RR, GG, BB can have values from 00-FF
            Examples:
                - #00000FF : Blue
                - #FF00000 : Red
                - #00FF00 : Green
                - #000000 : Black
                - #FFFFFF : White
