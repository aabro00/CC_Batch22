<html>
    <head>
        <title>Lists, Images, Links, and Attributes</title>
    </head>
    <body>
        <h1>Lists</h1>
        <ul>
            <li>Milk</li>
        </ul>

        <hr>

        <h1>Images</h1>
        <img src="images/prague-castle-czech-republic-PRACAS0302-25faba77a59f404aac2ea3579323dad2.jpg" alt="Prague Castle" width="400">
        <img>

        <hr>

        <h1>Links</h1>
        <a href="https://www.travelandleisure.com/trip-ideas/prague-castle">Prague Castle</a>
        <a href="/Basics.html"> HTML Basics</a>
    </body>
</html>
