<!-- 
    # Block Tags
        - HTML tags which take up the entire horizontal space
        - Eg: h1-h6, p, ul, ol, li, div etc.

    #Inline Tags
        - HTML tags which take space = their dimensions
        - Eg: a, img, span, input, etc.

        #Additional notes:
            - div (block) and span (inline) can be used to group code together, which helps organize code better
-->
