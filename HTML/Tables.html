    <!-- # Tables:
    - Display data in rows and column format
    - Tags:
        - <table></table>: Wrapper tag for HTML Tables
        - <tr></tr>: Table rows
        - <th></th>: Table headers
        - <td></td>: Table data (cells)
        - Boilerplate syntax for tables:
                <table>
            <tr>
                <th>Table Header</th>
                <th>Table Header</th>
            </tr>
            <tr>
                <td>Table Data</td>
                <td>Table Data</td>
            </tr>
        </table> 
    - Span (merge)
        - colspan: Column Span
            - Data to be same across 'x' number of columns within a row
        - rowspan: Row span
            - Data to be the same across 'x' number of row within same column
    -->
